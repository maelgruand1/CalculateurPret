<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'âge</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1 class="title">Calcul d'âge</h1>
        <a href="index.html"><button class="btn">Acceuil</button></a>
    </header>
    <div class="inputs">
        <form id="ageForm">
            <label for="birthDate">Date de naissance :</label>
            <br>
            <input type="date" id="birthDate" required>
            <br><br>
            <label for="currentDate">Date actuelle :</label>
            <br>
            <input type="date" id="currentDate" required>
            <br><br>
            <button type="submit">Calculer</button>
            <button type="reset" id="resetBtn">Clear</button>
        </form>
        <br>
        <div id="result" class="hidden">
            <!-- Le résultat s'affiche ici -->
        </div>
    </div>
</body>
</html>
